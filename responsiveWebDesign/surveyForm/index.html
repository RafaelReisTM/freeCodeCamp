<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>surveyForm</title>
</head>

<body>
  <header>
    <h1 id="title">Formulário de Marcação de Exames</h1>
    <p id="description">Preencha com as informações pessoais do paciente</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <div>
        <label id="name-label" for="name">Nome <input id="name" type="text" placeholder=" Escreva o Nome Completo"
            required /></label>
      </div>
      <div>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder=" Escreva o Email"
            required /></label>
      </div>
      <div>
        <label id="number-label" for="number">Idade (opcional) <input type="number" name="number" id="number" min="18"
            max="120" placeholder=" Selecione a Idade"></label>
      </div>
    </form>
  </main>
  <footer></footer>
</body>

</html>
